<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Info</title>
  <style>
    :root {
      --bg: #f0f4f8;
      --card-bg: #ffffff;
      --primary: #007bff;
      --text-dark: #333;
      --text-light: #666;
      --radius: 1rem;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .weather-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      max-width: 350px;
      width: 100%;
      box-shadow: var(--shadow);
      text-align: center;
      transition: all 0.3s ease;
    }

    .weather-card:hover {
      transform: translateY(-5px);
    }

    .weather-card h1 {
      font-size: 2rem;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .weather-card .temp {
      font-size: 3rem;
      font-weight: bold;
      color: var(--primary);
      margin: 0.5rem 0;
    }

    .weather-card .desc {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .weather-card .details {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: var(--text-dark);
    }

    .details div {
      flex: 1;
    }

    .details div:not(:last-child) {
      border-right: 1px solid #ddd;
      margin-right: 0.5rem;
      padding-right: 0.5rem;
    }

    #searchInp{
      padding: 10px;
      border-radius: 5px;
     
    }
    #searchInp:hover{
      border: none;
      box-shadow: 2px 3px gray;
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <h1>India</h1>
    <input type="text" placeholder="Search your city" id="searchInp">
    <div class="temp">22°C</div>
    <div class="desc">Partly Cloudy</div>
    <div class="details">
      <div><strong>Humidity</strong><br><span class="humidity">60%</span></div>
      <div><strong>Wind</strong><br><span class="wind">15 km/h</span></div>
      <div><strong>Feels Like</strong><br><span  id="feels">20°C</span></div>
    </div>
  </div>

<script src="script.js"></script>

</body>
</html>
